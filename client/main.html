<head>
  <title>GifMachine</title>
</head>

<body>
  <h1>Welcome to GifMachine!</h1>
  {{> desktop}}
</body>

<template name="desktop">
  <form>
    Gif url:<br>
    <input type="text" name="url" id="formUrl"><br>
    <input type="submit" value="Upload">
  </form>
  <img src="{{url}}">
</template>
<template name="mobiel">

    <div id="mobiel-container">

    </div>
    <style>
        #mobiel-container{background:url("{{gifLink}}");background-size:cover;}
    </style>
</template>
