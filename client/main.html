<head>
    <title>GifMachine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <h1>Welcome to GifMachine!</h1>
</body>

<template name="desktop">
  <form>
    Gif url:<br>
    <input type="text" name="url" id="formUrl"><br>
    <input type="submit" value="Upload">
  </form>

  <div id="gifboard">
  {{#each gif}}
    {{> gifDesktop}}
  {{/each}}
      {{> mobiel}}
</div>
</template>

<template name="mobiel">
    <img id="img" src="{{url}}"/>
    <div id="mobiel-container" style="background:url('{{gifLink}}');">Test</div>
</template>

<template name="gifDesktop">
  <img id="img" src="{{url}}"/>
</template>
