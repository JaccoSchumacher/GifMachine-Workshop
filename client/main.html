<head>
  <title>GifMachine</title>
</head>

<body>
  <h1>Welcome to GifMachine!</h1>
  {{> desktop}}
{{> mobiel}}
</body>

<template name="desktop">
  <form>
    Gif url:<br>
    <input type="text" name="url" id="formUrl"><br>
    <input type="submit" value="Upload">
  </form>

  <div id="gifboard">
  {{#each gif}}
    {{> gifDesktop}}
  {{/each}}
</div>
</template>

<template name="mobiel">
    <div id="mobiel-container" style="background:url('{{gifLink}}');">Test
    </div>
</template>

<template name="gifDesktop">
  <img src="{{url}}">
</template>
