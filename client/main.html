<head>
    <title>GifMachine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
</body>

<template name="desktop">
  <form>
    Gif url:<br>
    <input type="text" name="url" id="formUrl"><br>
    <input type="submit" class="test" value="Upload">
      <script>
          $(document).ready(function(){
              $('.test').prop('disabled',true);
              $('#formUrl').keyup(function(){
                  $('.test').prop('disabled', this.value == "" ? true : false);
              })
          });
      </script>
  </form>

  <div id="gifboard">
  {{#each gif}}
    {{> gifDesktop}}
  {{/each}}
</div>
</template>

<template name="mobiel">
    <img id="img" src="{{url}}"/>
    <div id="mobiel-container" style="background:url('{{gifLink}}') no-repeat center center fixed;"></div>

</template>

<template name="gifDesktop">
  <img id="img" src="{{url}}"/> <a href="#">Delete</a>
</template>
